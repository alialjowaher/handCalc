

<ion-header>
  <ion-toolbar>
   
   <ion-row align-items-center>
     
     <ion-col style="padding-left: 35%;"><h1> اضافة جولة </h1> </ion-col>

     <ion-col>
    <ion-button fill="outline" float-right (click)="closeModal()"> 
        <ion-icon name="close" ></ion-icon>
      </ion-button>
    </ion-col>
   

    </ion-row>
    
  </ion-toolbar>
</ion-header>

<ion-content>

    
    <ion-radio-group> 
    <ion-row align-items-center >
        <ion-col>
            <ion-item lines="none" style="padding-left: 40%;">
                <ion-label>لهم</ion-label>
                 <ion-radio value="lahom" ></ion-radio>
               </ion-item>
        </ion-col>
        <ion-col>
          <ion-item  lines="none" style="padding-left:40%;">
            <ion-label>لنا</ion-label>
            <ion-radio  value="lana">
            </ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item lines="none" style="padding-left:30%;" >
           
              <ion-icon name="trophy" color="primary"></ion-icon>
              
             </ion-item>
        </ion-col>
      </ion-row> 
      </ion-radio-group>
    
      
      <ion-list lines="none" style="float:right;padding-right: 35%;width: 78%" >
          <ion-radio-group>
             
            <ion-item align-items-center >
              
              <ion-radio slot="end" (ionSelect)="$event" value="khlosSafi" checked></ion-radio>
              <ion-label>خلوص صافي</ion-label>
              
            </ion-item>
        
            <ion-item>
              
                <ion-radio slot="end" value="dabalSafi" checked></ion-radio>
                <ion-label>دبل صافي</ion-label>

              </ion-item>
        
              <ion-item>
              
                  <ion-radio slot="end" value="khlos" checked></ion-radio>
                  <ion-label>خلوص غيرصافي</ion-label>
                </ion-item>
                <ion-item>
              
                    <ion-radio slot="end" value="dabal" checked></ion-radio>
                    <ion-label>دبل غير صافي</ion-label>
                  </ion-item>
                  <ion-item>
                         
                        <ion-radio slot="end" value="tasjilah" checked></ion-radio>
                        <ion-label>تسجيلة</ion-label>
                      </ion-item>

          </ion-radio-group>
        </ion-list>
                 
          
       
</ion-content>
<ion-footer>

 <ion-button (click)="addto()"> اضافة </ion-button>

</ion-footer>

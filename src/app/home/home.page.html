<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#3880ff" color="primary">
<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="jawlhcard">
      حاسبة الهاند
    </ion-title>
  </ion-toolbar>
  <ion-item color="Primary" lines="none" class="jawlhcard">
    <ion-label>
      <h1 id=lahomlbl >لهم</h1>
    </ion-label>
    <ion-label>
      <h1 id=lanalbl  >لنا</h1>
    </ion-label>
    
  </ion-item>
 
  <ion-item color="Primary" lines="none" class="jawlhcard">
      <ion-label color="Primary">
          <h1>{{ farq }}</h1>
        </ion-label>
     </ion-item>
  
     <ion-item color="Primary" lines="none" class="jawlhcard">
        <ion-label color="medium">
          
          </ion-label>
       </ion-item>
    

  <ion-item color="Primary" lines="none" class="jawlhcard">
    <ion-label>
      <h3>الجولة الحالية </h3>
      <ion-text color="primary">
    <h1>{{ currentJawlah }}</h1>
  </ion-text>

      
      </ion-label>
   
   
  </ion-item>
</ion-header>


<ion-content padding >
   
    <ion-content>
      
        <ion-card class="jawlhcard"  *ngFor="let jawlat of jawService.allJawlat" [ngSwitch] = "jawlat.values.winType">
          
          <ion-card-header color="primary">
          
            <ion-card-title >الجولة : {{ jawlat.values.jawlahNo }}</ion-card-title>
           
            
            <ion-card-subtitle *ngSwitchCase = "'khlosSafi'">  خلوص صافي</ion-card-subtitle>
            <ion-card-subtitle *ngSwitchCase = "'khlos'">  خلوص </ion-card-subtitle>
        </ion-card-header>
          <ion-item class="jawlhcard">
         
            <ion-label>لهم</ion-label>
            <ion-label>لنا</ion-label>
          </ion-item>
          
          <ion-item lines=none class="jawlhcard">
            <ion-label>{{jawlat.values.lahomVal}}</ion-label>
            <ion-label>{{jawlat.values.lanaVal}}</ion-label>
          </ion-item>
          
        </ion-card>
      </ion-content>
      
      
  </ion-content>

  <ion-footer  no-border>
   <ion-grid>
    <ion-row no-padding no-margin>
      <ion-col col-12 no-padding>
        <ion-button (click)="clearmystorage()" fill="outline" style="padding-left:10px;width:47%;height:50px;margin-bottom: 20px;"> لعبة جديدة 
        <ion-icon name="refresh" style="padding-left:7px;">  </ion-icon>
        </ion-button>
       <ion-button (click)="openModal()" color="primary" style="padding-left:10px;width:47%; height:50px;margin-bottom: 20px;">
          اضافة جولة
        <ion-icon name="add" style="padding-left:7px;"></ion-icon>    
                 </ion-button>
                 </ion-col> 
    </ion-row>
   </ion-grid>
     
    
  </ion-footer>

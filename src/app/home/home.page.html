<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#3880ff" color="primary">
<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="jawlhcard">
      حاسبة الهاند
    </ion-title>
  </ion-toolbar>
  <ion-item  style="padding:20px;"color="Primary" lines="none" class="jawlhcard">
    <ion-label>
      <h1 id=lahomlbl >لهم</h1>
    </ion-label>
    <ion-label>
      <h1 id=lanalbl  >لنا</h1>
    </ion-label>
    
  </ion-item>
 
  <ion-item color="Primary" lines="none" class="jawlhcard">
      <ion-label color="Primary">
          <h1>{{ farq }}</h1>
        </ion-label>
     </ion-item>
  
     <ion-item color="Primary" lines="none" class="jawlhcard">
        <ion-label color="medium">
          
          </ion-label>
       </ion-item>
    

  <ion-item color="Primary" lines="none" class="jawlhcard">
    <ion-label>
      <h3>الجولة الحالية </h3>
      <ion-text color="primary">
    <h1>{{ currentJawlah }}</h1>
  </ion-text>

      
      </ion-label>
   
   
  </ion-item>
</ion-header>



   
    <ion-content>
    <ion-grid>
      <ion-row justify-content-center align-items-center style="margin-top: 2px !important; margin-bottom:2px !important;">
        <ion-card class="myCard" *ngFor="let jawlat of jawService.allJawlat" [ngSwitch] = "jawlat.values.winType">
          <ion-grid class="myCard">
          <ion-row justify-content-center align-items-center>
            <ion-col size="5">
             <ion-label *ngSwitchCase = "'khlosSafi'">  خلـوص صـافي</ion-label>
            <ion-label *ngSwitchCase = "'khlos'"> خلـوص </ion-label>
            <ion-label *ngSwitchCase = "'dabalSafi'"> دبـل صـافي </ion-label>
            <ion-label *ngSwitchCase = "'dabal'"> دبـل </ion-label>
            <ion-label *ngSwitchCase = "'tasjilahKhlos'" > تسجيلة خلـوص </ion-label>
            <ion-label *ngSwitchCase = "'tasjilahDabal'" > تسجيلة دبـل </ion-label>

            </ion-col>
             <ion-col [ngSwitch] = "jawlat.values.winnerTeam">
              <ion-label *ngSwitchCase = "'lana'">  لنـا </ion-label>
              <ion-label *ngSwitchCase = "'lahom'">  لهـم </ion-label>
              
            </ion-col>
             <ion-col size="1">
              <ion-label *ngIf="jawlat.values.jawlahNo == 0; else elseBlock"> <ion-icon name="close-circle-outline" class="larger" color="danger"></ion-icon> </ion-label>
              <ng-template #elseBlock> <ion-label> {{ jawlat.values.jawlahNo }}</ion-label> </ng-template>
               
            </ion-col>
          </ion-row>
              
          </ion-grid>
        </ion-card>
        </ion-row>
      </ion-grid>
      </ion-content>
      


  <ion-footer  no-border>
   <ion-grid>
    <ion-row no-padding no-margin>
      <ion-col col-12 no-padding>
        <ion-button (click)="clearmystorage()" fill="outline" style="padding-left:10px;width:47%;height:50px;margin-bottom: 18px;--border-radius: 10px;"> لعبة جديدة 
        <ion-icon name="refresh" style="padding-left:7px;">  </ion-icon>
        </ion-button>
       <ion-button (click)="openModal()" color="primary" style="padding-left:10px;width:47%; height:50px;margin-bottom: 18px;--border-radius: 10px;">
          اضافة جولة
        <ion-icon name="add" style="padding-left:7px;"></ion-icon>    
                 </ion-button>
                 </ion-col> 
    </ion-row>
   </ion-grid>
     
    
  </ion-footer>
